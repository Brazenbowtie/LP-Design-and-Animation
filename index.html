<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <title>Max Nard</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/Headshot.png" id="avatar" alt="avatar">
                    <h3>Max Nard</h3>
                    <p>HTML/CSS/Javascript</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img class="icon" src="images/GitHub-Mark.png" alt="">
                        <h2>Github</h2>
                    </div>
                    <div class="link">
                        <img class="icon" src="images/Twitter.png" alt="">
                        <h2>Twitter</h2>
                    </div>
                    <div class="link">
                        <img class= "icon" src="images/gmail.png" alt="">
                        <h2>Email</h2>
                    </div>
                </div>
            </div>
            <div class="diablo">
                <div class="status">
                    <h1>Diablo II: Resurrected Characters</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="PC" src="images/Assassin.jpg" alt="" /> 
                        <div class="card-info">
                            <h2>Assassin</h2>
                            <p>Trapsin</p>
                        </div>
                        <h2 class="levelvalue">LVL 76</h2>   
                    </div>
                    <div class="card">
                        <img class="PC" src="images/Paladin.jpg" alt="" /> 
                        <div class="card-info">
                            <h2>Paladin</h2>
                            <p>Hammerdin</p>
                        </div>
                        <h2 class="levelvalue">LVL 76</h2>
                    </div>    
                    <div class="card">
                        <img class="PC" src="images/Barbarian.jpg" alt="" /> 
                        <div class="card-info">
                            <h2>Barbarian</h2>
                            <p>Pitzerker</p>
                        </div>
                        <h2 class="levelvalue">LVL 24</h2>
                    </div>        
                </div>
            </div>    
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
